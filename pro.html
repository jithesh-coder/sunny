<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro - AI Assistant Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            animation: move 25s infinite linear;
            bottom: -150px;
            border-radius: 50%;
        }

        .bg-animation span:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; animation-duration: 20s; }
        .bg-animation span:nth-child(2) { left: 20%; width: 40px; height: 40px; animation-delay: 2s; animation-duration: 25s; }
        .bg-animation span:nth-child(3) { left: 35%; width: 60px; height: 60px; animation-delay: 4s; animation-duration: 18s; }
        .bg-animation span:nth-child(4) { left: 50%; width: 100px; height: 100px; animation-delay: 0s; animation-duration: 22s; }
        .bg-animation span:nth-child(5) { left: 65%; width: 50px; height: 50px; animation-delay: 3s; animation-duration: 20s; }
        .bg-animation span:nth-child(6) { left: 75%; width: 70px; height: 70px; animation-delay: 5s; animation-duration: 15s; }
        .bg-animation span:nth-child(7) { left: 85%; width: 90px; height: 90px; animation-delay: 7s; animation-duration: 28s; }
        .bg-animation span:nth-child(8) { left: 5%; width: 45px; height: 45px; animation-delay: 10s; animation-duration: 24s; }
        .bg-animation span:nth-child(9) { left: 45%; width: 30px; height: 30px; animation-delay: 6s; animation-duration: 19s; }
        .bg-animation span:nth-child(10) { left: 90%; width: 55px; height: 55px; animation-delay: 1s; animation-duration: 21s; }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1500px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title */
        .title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff006e, #00d4ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 3s ease infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 50px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Main Button */
        .ai-button {
            position: relative;
            display: inline-block;
            padding: 25px 60px;
            font-size: 1.4rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .ai-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .ai-button::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #ff006e);
            background-size: 400% 400%;
            border-radius: 55px;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .ai-button:hover::after {
            opacity: 1;
        }

        .ai-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6);
            animation: none;
        }

        .ai-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Button Icon */
        .button-icon {
            display: inline-block;
            margin-right: 15px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ai-button:hover .button-icon {
            animation: spin 0.5s linear infinite;
        }

        /* Particles around button */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00d4ff;
            border-radius: 50%;
            animation: orbit 4s linear infinite;
            opacity: 0.7;
        }

        .particle:nth-child(1) { animation-delay: 0s; }
        .particle:nth-child(2) { animation-delay: 0.5s; background: #ff006e; }
        .particle:nth-child(3) { animation-delay: 1s; background: #8338ec; }
        .particle:nth-child(4) { animation-delay: 1.5s; background: #3a86ff; }
        .particle:nth-child(5) { animation-delay: 2s; background: #fb5607; }
        .particle:nth-child(6) { animation-delay: 2.5s; background: #06d6a0; }
        .particle:nth-child(7) { animation-delay: 3s; background: #ffbe0b; }
        .particle:nth-child(8) { animation-delay: 3.5s; background: #e63946; }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
                opacity: 1;
            }
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rippleEffect 2s linear infinite;
            pointer-events: none;
        }

        .ripple:nth-child(1) { animation-delay: 0s; }
        .ripple:nth-child(2) { animation-delay: 0.5s; }
        .ripple:nth-child(3) { animation-delay: 1s; }

        @keyframes rippleEffect {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* Floating Icons */
        .floating-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: floatIcon 10s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .floating-icon:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 1s; }
        .floating-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 3s; }
        .floating-icon:nth-child(6) { top: 40%; right: 5%; animation-delay: 5s; }

        @keyframes floatIcon {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(10deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(30px) rotate(-10deg);
            }
        }

        /* Click Effect */
        .click-effect {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            pointer-events: none;
            animation: clickBurst 0.6s ease-out forwards;
        }

        @keyframes clickBurst {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(8);
                opacity: 0;
            }
        }

        /* Neural Network Lines */
        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Loading Animation on Click */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top: 4px solid #00d4ff;
            border-right: 4px solid #8338ec;
            border-radius: 50%;
            animation: loaderSpin 1s linear infinite;
        }

        @keyframes loaderSpin {
            to { transform: rotate(360deg); }
        }

        /* Glow orbs */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            animation: orbFloat 8s ease-in-out infinite;
            z-index: 0;
        }

        .glow-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            background: rgba(102, 126, 234, 0.3);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .glow-orb:nth-child(2) {
            width: 400px;
            height: 400px;
            background: rgba(118, 75, 162, 0.3);
            bottom: -150px;
            right: -150px;
            animation-delay: 2s;
        }

        .glow-orb:nth-child(3) {
            width: 250px;
            height: 250px;
            background: rgba(0, 212, 255, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Text animation */
        .animated-text {
            display: inline-block;
        }

        .animated-text span {
            display: inline-block;
            animation: textWave 2s ease-in-out infinite;
        }

        .animated-text span:nth-child(1) { animation-delay: 0.1s; }
        .animated-text span:nth-child(2) { animation-delay: 0.2s; }
        .animated-text span:nth-child(3) { animation-delay: 0.3s; }
        .animated-text span:nth-child(4) { animation-delay: 0.4s; }
        .animated-text span:nth-child(5) { animation-delay: 0.5s; }
        .animated-text span:nth-child(6) { animation-delay: 0.6s; }
        .animated-text span:nth-child(7) { animation-delay: 0.7s; }
        .animated-text span:nth-child(8) { animation-delay: 0.8s; }
        .animated-text span:nth-child(9) { animation-delay: 0.9s; }
        .animated-text span:nth-child(10) { animation-delay: 1s; }
        .animated-text span:nth-child(11) { animation-delay: 1.1s; }
        .animated-text span:nth-child(12) { animation-delay: 1.2s; }
        .animated-text span:nth-child(13) { animation-delay: 1.3s; }
        .animated-text span:nth-child(14) { animation-delay: 1.4s; }
        .animated-text span:nth-child(15) { animation-delay: 1.5s; }
        .animated-text span:nth-child(16) { animation-delay: 1.6s; }
        .animated-text span:nth-child(17) { animation-delay: 1.7s; }
        .animated-text span:nth-child(18) { animation-delay: 1.8s; }
        .animated-text span:nth-child(19) { animation-delay: 1.9s; }
        .animated-text span:nth-child(20) { animation-delay: 2s; }

        @keyframes textWave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); color: #00d4ff; }
        }
    </style>
</head>

                <span>E</span><span>x</span><span>p</span><span>l</span><span>o</span><span>r</span><span>e</span>

    <!-- Loading Overlay -->

        <div class="loader"></div>
    </div>

    <script>
        // Neural Network Animation
        const canvas = document.getElementById('neuralNetwork');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let connections = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.color = `rgba(${100 + Math.random() * 155}, ${100 + Math.random() * 155}, 255, 0.6)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Create particles
        for (let i = 0; i < 80; i++) {
            particles.push(new Particle());
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(100, 150, 255, ${0.2 * (1 - distance / 150)})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            drawConnections();
            requestAnimationFrame(animate);
        }

        animate();

        // Click effect anywhere on page
        document.addEventListener('click', (e) => {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = e.clientX - 10 + 'px';
            effect.style.top = e.clientY - 10 + 'px';
            document.body.appendChild(effect);

            setTimeout(() => effect.remove(), 600);
        });

        // Button click handler
        const aiButton = document.getElementById('aiButton');
        const loadingOverlay = document.getElementById('loadingOverlay');

        aiButton.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Show loading animation
            loadingOverlay.classList.add('active');
            
            // Add explosion effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.style.cssText = `
                        position: fixed;
                        width: 8px;
                        height: 8px;
                        background: hsl(${Math.random() * 360}, 100%, 60%);
                        border-radius: 50%;
                        left: ${e.clientX}px;
                        top: ${e.clientY}px;
                        pointer-events: none;
                        z-index: 9999;
                        animation: sparkFly 1s ease-out forwards;
                    `;
                    
                    const angle = (Math.PI * 2 / 20) * i;
                    const distance = 100 + Math.random() * 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    spark.style.setProperty('--tx', tx + 'px');
                    spark.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(spark);
                    setTimeout(() => spark.remove(), 1000);
                }, i * 20);
            }
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'https://lmarena.ai/';
            }, 1500);
        });

        // Add dynamic spark animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkFly {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--tx), var(--ty)) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Mouse trail effect
        let mouseTrail = [];
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.style.cssText = `
                position: fixed;
                width: 6px;
                height: 6px;
                background: radial-gradient(circle, rgba(0, 212, 255, 0.8), transparent);
                border-radius: 50%;
                left: ${e.clientX - 3}px;
                top: ${e.clientY - 3}px;
                pointer-events: none;
                z-index: 9998;
                animation: trailFade 0.5s ease-out forwards;
            `;
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 500);
        });

        // Add trail fade animation
        const trailStyle = document.createElement('style');
        trailStyle.textContent = `
            @keyframes trailFade {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(trailStyle);

        // Typing effect for console
        console.log('%cðŸš€ Welcome to AI Portal!', 'font-size: 24px; color: #00d4ff; font-weight: bold;');
        console.log('%câœ¨ Click the button to explore the future of AI', 'font-size: 14px; color: #8338ec;');
    </script>
