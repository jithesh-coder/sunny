<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating... | RoadMap-HUB</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at top, #050816, #000);
      color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid transparent;
      border-top-color: #4cc9f0;
      border-right-color: #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    p { color: #9ca3af; }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Completing authentication...</p>
  </div>
  <script>
    // Handle OAuth callback
    const params = new URLSearchParams(window.location.hash.substring(1) || window.location.search);
    
    if (params.has('access_token') || params.has('code')) {
      // Redirect to login page with params
      window.location.href = 'login3.html' + window.location.hash + window.location.search;
    } else if (params.has('error')) {
      alert('Authentication failed: ' + params.get('error_description'));
      window.location.href = 'login3.html';
    } else {
      window.location.href = 'login3.html';
    }
  </script>
</body>
</html>
